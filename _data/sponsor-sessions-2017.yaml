  day: "Friday"
  number: "10"
  time: "10:45"
  company: "Microsoft"
  sessiontitle: "Dos and Don’ts of Partnering Software Professionals and Computer Science Classrooms and Why It Matters To You"
  room: "616-617"
  presenters: 
    - "Brett Wortzman - Instruction and Training Manager, TEALS/Microsoft Philanthropies"
    - "Kasey Champion – Computer Science Curriculum Developer, Microsoft Learning"
  content: "Come hear from professionals with experience in both engineering and education about how to create the most effective partnerships between industry and classrooms. Led by members of Microsoft Philanthropies' TEALS program (http:///www.tealsk12.org) and the Microsoft Learning group (http://www.microsoft.com/learning), we'll discuss both general philosophies and specific practices that can help avoid common pitfalls when partnering engineers with schools, students, and teachers; and demonstrate how you can take what we've learned and apply it in at any level. <br> Since 2010, Microsoft Philanthropies' TEALS program has recruited, trained, and placed software professionals from over 200 companies in more than 300 high schools across the US.  Meanwhile, the Microsoft Learning group has deployed a wide range of computer science curriculum to thousands of students of diverse backgrounds all over the world.   "
