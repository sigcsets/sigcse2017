  company: "Codio"
  sessiontitle: "An Online Solution to Authoring of Student Code Tests of Any Complexity and IDE Based Tutorial Content"
  room: "618-619"
  presenters: 
    - "Freddy May, Founder of Codio"
  content: "This presentation shows how CS lecturers can author and publish a rich library of tutorial content (including re-purposing existing lecture materials) as well as both simple and highly complex auto-graded code tests. Everything is done with just a browser and without the need for any in-house infrastructure. <br> You will see how students are able to write everything from simple functions right up to highly complex projects using databases and any other components that might be required. This code can be tested and displayed to lecturers and assistants who are able to monitor their progress. We will demonstrating seamless integration with all major LMS platforms, and how course leaders can significantly reduce wasted administration time and system administration overheads, as well as enhance the overall student experience."
