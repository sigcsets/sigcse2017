  day: "Saturday"
  number: "11"
  time: "8:45"
  company: "ABET"
  sessiontitle: "Computing and CS Accreditation - What You Should Know"
  room: "616-617"
  presenters: 
    - "J.J. Ekstrom, Brigham Young University"
    - "Allen Parrish, US Naval Academy"
    - "Ed Sobiesk, Army Cyber Institute"
    - "Rajendra Raj, RIT"
  content: "This session will provide an introduction to ABET as the leading organization in the world that provides accreditation of undergraduate computing programs. ABET accredits programs in computer science, information systems and information technology, and provides a flexible infrastructure for accrediting programs in emerging computing disciplines. The session will discuss ABET’s contributions to these academic computing disciplines and to the standardization of computing education. The session will also articulate the benefits of obtaining program accreditation in the computing field. <br> ABET continues to evolve its computing accreditation criteria as the computing disciplines evolve. During 2016, ABET provided initial approval to new computing accreditation criteria, that—in final form--will be rolled out over the next several years for both new accreditations and re-accreditations. These criteria, which are currently undergoing public review, include revisions to the general computing criteria and to program criteria for computer science, information technology and information systems. This session will discuss the new criteria and provide an opportunity for audience feedback to be considered in the final revision that is currently in progress. <br> ABET is also developing new program criteria to accredit cybersecurity programs. This session will provide a progress report on that effort and will provide an opportunity for audience feedback on the proposed cybersecurity program criteria."
-
