  room: "618-619"
  presenters: 
    - "Pierre St. Juste, Google"
  content: "Join Google as we demystify the journey of a software engineer from their undergraduate studies to Google. Google Software engineer and former CS professor, Pierre St Juste, will host the discussion and review how faculty can better prepare students that would like to apply or gain entry into the CS field. During the session, we'll review best times to apply for internships, resume tips including a good example of a software engineering resume and how to prepare for a technical interview. We'll provide curriculum guidance for Freshman-Senior year that can best prepare students for internships and full time roles at companies like Google. Toward the end of the session, we'll open it up for Q&A and help answer your questions."
