    - "Gayathri Magie, IBM"
  content: "Learn the platform for all of your Internet of Things development and application needs. Learn about IBM's Watson IoT platform on IBM Bluemix that will help you rapidly connect your devices, and also infuse capabilities around device management, information management, real-time analytics, risk management and cognitive computing. Create and deploy your IoT application on the cloud using Node-Red with ease. You will also learn to use a variety of “recipes” provided by our device partners and individual users to connect your devices to the cloud. You can take the knowledge and contribute yourself to the developerWorks recipes community."
-
  day: "Saturday"
  number: "11"
  time: "8:45"
  company: "Gradescope"
  sessiontitle: "Grading Both Written and Programming Assignments on One Platform"
  room: "609"
  presenters: 
    - "Ibrahim Awwal, Gradescope"
    - "Sergey Karayev, Gradescope"
  content: "You will learn how to manually grade both paper-based exams and programming projects in our rubric-based interface. Additionally, you will see how you can build your own autograders to automatically grade programming projects. Lastly, we will show a recent feature we call AI-assisted grading: for question types such as simple math questions, Gradescope AI groups student answers by content, so that you can review and grade answer groups instead of individual submissions. <br> Gradescope has been used to grade over ten million pages of handwritten work and over half a million programming projects. Ibrahim Awwal (ECE MS from UCSD) is a co-founder who has developed Gradescope since it was a humble TA-developed side project. Sergey Karayev (Computer Science PhD from Berkeley) is a co-founder who has been focusing on applying his research in computer vision and machine learning to AI-assisted grading."
