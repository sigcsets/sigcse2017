  company: "Teradata University Network"
  sessiontitle: "Exciting Ways To Engage Your Students with the Power Of Data"
  room: "618/619"
  presenters: 
    - "Susan Baskin, Teradata Corporation"
    - "Karen Davis, University of Cincinnati"
  content: "Teradata University Network (TUN) provides computer science and information systems faculty members and students with a rich variety of FREE resources for teaching and learning about data and database management, data warehousing, data science, and analytics, and information management. These resources include software (both from Teradata and its partners, such as Fuzzy Logix, IBM Watson Analytics, MicroStrategy, NetApp, SAS, and Tableau), teaching materials (exercises, assignments, tutorials, case studies, etc.), and access to real-world data sets. This session will provide information on our 2017 TUN student competitions, an introduction to TUN resources, and demonstrate how these resources can be used to support your computer science courses. In addition, you will learn how you can contribute to TUN to make it an even better community for CS faculty."
