  company: "Microsoft"
  sessiontitle: "Physical and Game-based Computing for CS Education"
  room: "616-617"
  presenters: 
    - "Thomas Ball – Principal Researcher/Research Manager, Microsoft Research"
    - "Peli de Halleux – Principal Research Software Engineer, Microsoft Research"
    - "Eric Anderson – Senior Software Engineer, Microsoft"
  content: "Thanks to Moore’s Law, embeddable microcontroller-based devices continue to get cheaper, faster, and include more integrated sensors and networking options. In 2016, the BBC and a host of technical partners, including Microsoft, delivered such a physical computing device, the BBC micro:bit, to every 5th grader in the UK. The non-profit Micro:bit Education Foundation (http://microbit.org), of which Microsoft is a founding partner, was recently created to take the micro:bit global. Over the last year, Microsoft has invested in a new web-based programming platform for physical computing, called PXT, with the micro:bit being the first target (http://pxt.microbit.org). Come hear about Microsoft’s plans for bring physical computing to CS education across a wide range of devices."
