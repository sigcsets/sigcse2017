  day: "Thursday"
  number: "9"
  time: "3:45"
  company: "zyBooks"
  sessiontitle: "The Power of Integrated Learning for CS"
  room: "616-617"
  presenters: 
    - "Smita Bakshi, Ph.D, CEO/Co-Founder, zyBooks"
    - "Frank Vahid, Ph.D, Co-Founder, zyBooks/University of California, Riverside"
    - "Roman Lysecky, Ph.D, Authoring Co-Lead, zyBooks/University of Arizona"
    - "Scott Sirowy, Ph.D, Director of Engineering, zyBooks"
    - "Alex Edgcomb, Ph.D, Sr. Software Engineer/Research Specialist, zyBooks/University of California, Riverside"
  content: "CS courses often include the additional need to learn a complex set of support tools involving LMS's, discussion boards, e-book logins, homework systems, program submission systems, clickers, web links, online announcements, OS'es, IDEs, and other items, often involving poorly-designed UI's and workflows, making today's CS classes unnecessarily hard, and stressful. In this session, we will introduce: (1) zyBooks: Highly-interactive web-native CS learning material for nearly any lower-division CS course, featuring animations of challenging concepts, learning questions for engaged learning, and concise text for lucidity. Instructors can award points for completion, rearrange sections to match their syllabus, and add notes to content; (2) Our challenge activities (\"homework\"), fully integrated within each zyBook section, many algorithmically-generated, all auto-graded; (3) Our zyLabs system, \"The easiest program submission and grading system on the planet\", and seamlessly integratable with a zyBook, or usable standalone; and (4) Our user-experience focus that guides how the content and platform are designed, how we provide support and respond to feedback, and more. We will show how instructors use those items to eliminate non-essential complexity and help focus students on learning concepts and programming, and summarize research showing improved learning outcomes as well as happier, less-stressed students."
-
  day: "Thursday"
  number: "9"
  time: "3:45"
  company: "Google"
  sessiontitle: "New Tools and Solutions to Address the CS Capacity Crunch"
  room: "618-619"
  presenters: 
    - "Chris Stephenson, Google"
    - "Kinga Doboli, George Mason University"
    - "Jeff Forbes, Duke University"
    - "Kristy Boyer, University of Florida"
    - "Heather Pon-Barry, Mount Holyoke"
    - "Josh Hug, UC Berkeley"
  content: "Increasing enrollment in CS programs is prompting the need for a variety of interventions that enable institutions to expand high-quality Computer Science (CS) programs at the undergraduate level while additionally ensuring better engagement of women and underrepresented minority students. This will be a two-part session. It will begin with a panel of faculty from Google&rsquo;s Computer Science Capacity Awards program sharing the results of their current interventions. The panelists will follow by chairing roundtable discussions focused on specific interventions, including self-paced learning, training for undergraduate peer mentors, course analytics and software for online courses, tools for real-time distance TA support, and student and TA online communications tools."
